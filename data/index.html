<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                color: #434343;
                font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
                font-size: 14px;
                line-height: 1.42857142857143;
                padding: 20px;
            }
            .container {
                margin: 0 auto;
                max-width: 400px;
            }
            form .field-group {
                box-sizing: border-box;
                clear: both;
                padding: 4px 0;
                position: relative;
                margin: 1px 0;
                width: 100%;
            }
            form .field-group > label {
                color: #757575;
                display: block;
                margin: 0 0 5px 0;
                padding: 5px 0 0;
                position: relative;
                word-wrap: break-word;
            }
            input[type=text] {
                background: #fff;
                border: 1px solid #d0d0d0;
                border-radius: 2px;
                box-sizing: border-box;
                color: #434343;
                font-family: inherit;
                font-size: inherit;
                height: 2.14285714em;
                line-height: 1.4285714285714;
                padding: 4px 5px;
                margin: 0;
                width: 100%;
            }
            input[type=text]:focus {
                border-color: #4C669F;
                outline: 0;
            }
            .button-container {
                box-sizing: border-box;
                clear: both;
                margin: 1px 0 0;
                padding: 4px 0;
                position: relative;
                width: 100%;
            }
            button[type=submit] {
                background-color: #008CBA; /* Green */
                border: none;
                color: white;
                padding: 5px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 22px;
                width: 100%;
                height: 2em;
                font-weight: bold;
            }
        </style>
        <title>Fleep Button</title>
    </head>
    <body>
        <div class="container">
            <h1 style="text-align: center;background-color: #008CBA;color:white;">Fleep Button</h1>
            <form method="post" action="/configs">
                <div class="field-group">
                    <label>WiFi ssid</label>
                    <input name="ssid" type="text" size="32">
                </div>
                <div class="field-group">
                    <label>WiFi password</label>
                    <input name="password" type="text" size="32">
                </div>
                <div class="field-group">
                    <label>Fleep webhook link</label>
                    <input name="fleep" type="text" size="32">
                </div>
                <div class="field-group">
                    <label>Place</label>
                    <input name="place" type="text" size="32">
                </div>
                <div class="field-group">
                    <label>Button</label>
                    <input name="button" type="text" size="32">
                </div>
                <div class="button-container">
                    <button type="submit">Save</button>
                </div>
            </form>
            <form method="post" action="/configs">
                <input name="test" type="text" value="test" style="display: none;">  
                <button type="submit">Test</button>              
            </form>            
        </div>
    </body>
</html>
